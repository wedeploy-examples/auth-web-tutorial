<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="minimum-scale=1.0, width=device-width" name="viewport">
	<title>Sign Up</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
    <form class="form-container" name="user" onsubmit="submitForm(); return false;">
      <h1 class="title">Sign Up</h1>
      <p class="description">Enter your credentials below.</p>
      <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" placeholder="Enter your password" required>
      </div>
      <button class="btn submit" type="submit">Sign Up</button>
    </form>

    <div class="signup-container">
      <p>Already have an account?</p><a class="link" href="/">&nbsp;Back to Sign In.</a>
    </div>
  </div>

	<!-- Insert API Client link below -->

	<script src="main.js"></script>
</body>
</html>
