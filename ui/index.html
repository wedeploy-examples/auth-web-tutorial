<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="minimum-scale=1.0, width=device-width" name="viewport">
	<title>Sign In</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
    <form class="form-container" name="user" onsubmit="signIn(); return false;">
      <h1 class="title">Sign In</h1>
      <p class="description">Enter your credentials below.</p>    
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" placeholder="Enter your password" required>
      </div>
      <button class="btn submit" type="submit">Sign In</button>
    </form>

    <div class="signup-container">
      <p>Need an account?</p><a class="link" href="signup.html">&nbsp;Sign up today.</a>
    </div>
  </div>

	<script src="main.js"></script>
	<script>if (auth.currentUser) {document.location.href = '/welcome.html';}</script>
</body>
</html>
